<html>
    <head>
        <title> Match Mate </title>
        <link rel="stylesheet" type="text/css" href="../static/css/main.css">
        <style type="text/css">
            body {
                width: 900px;
                margin: 0 auto;
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            }
            
            .main {
                width: 100%;
                margin-top: 100px;
                margin-bottom: 20px;
                overflow: auto;
            }

            .question {
                float: left;
                width: 500px;
                color: #fff;
                border-right: 1px solid white;
            }

            .question .category {
                text-align: center;
                width: 100%;
                letter-spacing: 5px;
                font-size: 15px;
                margin-bottom: 30px;
            }

            .question .name {
                text-align: center;
                width: 100%;
                font-size: 23px;
                margin-bottom: 20px;
            }

            .question .weights {
                text-align: center;
                width: 100%;
                font-size: 18px;
                margin-bottom: 20px;
            }

            .radio {
                text-align: center;
                margin-bottom: 20px;
            }

            label {
                padding-left: 10px;
                margin-right: 17px;
                font-size: 23px;
            }

            .vis {
                float: left;
                width: 300px;
            }

            .navigation {
                color: #37FDFC;
                font-size: 23px;
                text-align: center;
            }

            .navigation span {
                margin-left: 30px;
                margin-right: 30px;
            }
            .navigation span.previous:hover {
                cursor: pointer;
                text-decoration: underline;
            }

            .navigation span.next:hover {
                cursor: pointer;
                text-decoration: underline;
            }

        </style>
    </head>
    <body>
        <div class="error"></div>
        <div class="main">
            <div class="question">
            </div>
            <div id="segment" class="vis">
            </div>
        </div>
        <div class="navigation">
            <span class="previous"> <<< </span>
            <span class="current"></span>
            <span class="next"> >>> </span>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="../static/js/matchmate-globals.js"></script>
        <script>
            var currentIndex = 0;
            var questions = [];
            var answers = {};
            
            $(".error").hide();
            $(".previous").hide();

            $.get("/_get_questions", function(data) {
                data = $.parseJSON(data);
                questions = data["questions"];
                show();
            });

            $(".previous").click(function() {
                if (currentIndex === 0) return;

                currentIndex -= 1;
                if (currentIndex === 0) $(".previous").hide();
                show();
            });

            $(".next").click(function() {
                if (!isCompleted()) {
                    showError("You have not selected an answer");
                } else {
                    var answer = $('#yes-radio').is(':checked') ? true : false;
                    var weight = getWeight();
                    var qid = questions[currentIndex]["id"];

                    // populate answers
                    if (!(qid in answers)) {
                        answers[qid] = {
                            'val': answer,
                            'weight': weight
                        }
                    } else {
                        answers[qid]['val'] = answer;
                        answers[qid]['weight'] = weight;
                    }

                    // send answers if at the last question
                    if (currentIndex === questions.length - 1) {
                        submitAnswers();
                    } else {
                        currentIndex += 1;
                        show();
                    }

                    function getWeight() {
                        var weight = 1;

                        if ($("#irr-w").is(':checked')) weight = 1;
                        else if ($("#limp-w").is(':checked')) weight = 2;
                        else if ($("#simp-w").is(':checked')) weight = 3;
                        else if ($("#vimp-w").is(':checked')) weight = 4;
                        else weight = 5;

                        return weight;
                    }

                    function submitAnswers() {
                        $.ajax({ 
                            type: 'POST',
                            url: '/_set_user_answers', 
                            data: JSON.stringify({"answers":answers}, null, '\t'),
                            contentType: 'application/json;charset=UTF-8', 
                            success: function(data) {
                                window.location = "/matchmate"
                            } 
                        });
                    }
                }

                function isCompleted() {
                    var yesr = $('#yes-radio').is(':checked');
                    var nor = $('#no-radio').is(':checked');

                    if (!yesr && !nor) return false;

                    var w = !$("#irr-w").is(':checked');
                        w = w && !$("#limp-w").is(':checked');
                        w = w && !$("#simp-w").is(':checked');
                        w = w &&!$("#vimp-w").is(':checked');
                        w = w && !$("#mand-w").is(':checked');

                    return !w;
                }

                function showError(msg) {
                    var error = $(".error");

                    error.html("");
                    error.html(msg);
                    error.fadeIn("1000");
                    setTimeout(function(){ error.fadeOut("1000"); }, 3000);
                }
            });


            function show() {
                var question = questions[currentIndex];
                showQuestion();
                showCurrent();


                function showQuestion() {
                    $(".question").html('');

                    var qid = question["id"],
                        name = question["name"],
                        cid = question["category"];

                    var category = CATID2CATSTRING[cid];
                    console.log(category);

                    var qDiv = d3.select('.question')
                        .attr('qid', qid);


                    // add the category text
                    qDiv.append('div')
                        .attr('class', 'category')
                        .text(category);

                    qDiv.append('div')
                        .attr('class', 'name')
                        .text(name);

                    // place the radio buttons
                    {
                        var radio = qDiv.append('div')
                            .attr('class', 'radio');

                        var yradio = radio.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'yes-radio')
                            .attr('name', 'answer')
                            .attr('value', 'yes');

                        radio.append('label')
                            .attr('for', 'yes-radio')
                            .text('Yes');

                        var nradio = radio.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'no-radio')
                            .attr('name', 'answer')
                            .attr('value', 'no');

                        radio.append('label')
                            .attr('for', 'no-radio')
                            .text('No');

                        if (qid in answers) {
                            if (answers[qid]['val']) {
                                yradio.property("checked", "true");
                            } else {
                                nradio.property("checked", "true");
                            }
                        }
                    }

                    qDiv.append('div')
                        .attr('class', 'weights')
                        .text('Rate the importance of this question for you:');

                    // place the question weight
                    {
                        var weights = qDiv.append('div')
                            .attr('class', 'radio');

                        var irr = weights.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'irr-w')
                            .attr('name', 'weight')
                            .attr('value', '1');
                        
                        weights.append('label')
                            .attr('for', 'irr-w')
                            .text('Irrelevant')
                            .style('font-size', '18px');

                        var lImp = weights.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'limp-w')
                            .attr('name', 'weight')
                            .attr('value', '2');

                        weights.append('label')
                            .attr('for', 'limp-w')
                            .text('A little important')
                            .style('font-size', '18px');

                        var sImp = weights.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'simp-w')
                            .attr('name', 'weight')
                            .attr('value', '3');

                        weights.append('label')
                            .attr('for', 'simp-w')
                            .text('Somewhat important')
                            .style('font-size', '18px');

                        var vImp = weights.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'vimp-w')
                            .attr('name', 'weight')
                            .attr('value', '4');

                        weights.append('label')
                            .attr('for', 'vimp-w')
                            .text('Very important')
                            .style('font-size', '18px');

                        var mand = weights.append('input')
                            .attr('type', 'radio')
                            .attr('id', 'mand-w')
                            .attr('name', 'weight')
                            .attr('value', '5');

                        weights.append('label')
                            .attr('for', 'mand-w')
                            .text('Mandatory')
                            .style('font-size', '18px');

                        if (qid in answers) {
                            var w = answers[qid]['weight'];
                            if (w === 1) irr.property("checked", "true");
                            else if (w === 2) lImp.property("checked", "true");
                            else if (w === 3) sImp.property("checked", "true");
                            else if (w === 4) vImp.property("checked", "true");
                            else mand.property("checked", "true");
                        }
                    }
                }

                function showCurrent() {
                    if (currentIndex > 0) $(".previous").show();

                    var text = (currentIndex+1) + "/" + questions.length;
                    $(".current").html(text);
                }
            }


        </script>
    </body>
</html>
